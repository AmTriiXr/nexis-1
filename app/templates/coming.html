<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static i18n %}
        <meta charset="utf-8">
        <meta name="description" content="Skailar">
        <meta name="keywords" content="Machine Learning, Intelligenza Artificiale, Startup, Apprendimento Automatico, Analisi dei Dati, Modelli Predittivi, Algoritmi di Apprendimento, Deep Learning, Reti Neurali, Big Data, Intelligenza Artificiale Distribuita, Intelligenza Artificiale su Cloud, Automazione, Intelligenza Artificiale Conversazionale, Visione Artificiale, Riconoscimento del Linguaggio Naturale, Data Science, Analytics, Tecnologie Intelligenti, Artificial Intelligence, Startup, Automatic Learning, Data Analysis, Predictive Models, Learning Algorithms, Deep Learning, Neural Networks, Big Data, Distributed Artificial Intelligence, Cloud Artificial Intelligence, Automation, Conversational Artificial Intelligence, Computer Vision, Natural Language Processing, Data Science, Analytics, Intelligent Technologies">
        <meta name="author" content="AmTriiX">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>{% block title %}{% endblock title %} Skailar</title>
        <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/png" sizes="16x16">

        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}"  type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}"  type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/meanmenu.min.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.min.css' %}" type="text/css" media="all" />
        <link rel='stylesheet' href="{% static 'assets/css/icofont.min.css' %}" type="text/css" media="all" />
        <link rel='stylesheet' href="{% static 'assets/css/flaticon.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" type="text/css" media="all" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="coming-soon-section page-bg page-bg-1">
            <div class="container">
                <div class="coming-soon-content coming-soon-content-white">
                    <div class="new-counter">
                        <p class="day1"></p>
                        <p class="hr1"></p>
                        <p class="min1"></p>
                        <p class="sec1"></p>
                    </div>
                    <div class="coming-soon-details">
                        <h2>{% trans "Coming Soon" %}</h2>
                        <form class="newsletter-form">
                            <div class="form-group m-0">
                                <input type="text" name="EMAIL" id="emailS" class="form-control" placeholder="{% trans 'Enter Your Email*' %}" required>
                                <button class="btn main-btn" type="submit">{% trans "SUBSCRIBE NOW" %}</button>
                            </div>
                            <div id="validator-newsletter" class="form-result"></div>
                        </form>
                        <p>{% trans "Subscribe our newsletter that we can easily connect you." %}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="scroll-top" id="scrolltop">
            <div class="scroll-top-inner">
                <i class="icofont-long-arrow-up"></i>
            </div>
        </div>

        <div class="side-modal-wrapper">
            <div class="side-modal">
                <div class="side-modal-header">
                    <div class="side-modal-logo">
                        <a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt="logo"></a>
                    </div>
                    <div class="side-modal-close">
                        <i class="icofont-close"></i>
                    </div>
                </div>
                <div class="side-modal-body">
                    <div class="sidebar-info-content">
                        <h3>{% trans "Contact Us" %}</h3>
                        <div class="sidebar-info-list">
                            <div class="sidebar-info-list-item">
                                <i class="icofont-headphone"></i>
                                <a href="tel:393917008953">{% trans "+39 391 7008953" %}</a>
                            </div>
                            <div class="sidebar-info-list-item">
                                <i class="icofont-ui-message"></i>
                                <a href="mailto:admin@skailar.net">admin@skailar.net</a>
                            </div>
                            <div class="sidebar-info-list-item">
                                <i class="icofont-paper-plane"></i>
                                <a href="contact.html">{% trans "Request For Demo" %}</a>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-info-content">
                        <h3>{% trans "Follow Us" %}</h3>
                        <ul class="social-list">
                            <li>
                                <a href="https://www.facebook.com/" target="_blank"><i class="icofont-facebook"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/" target="_blank"><i class="icofont-twitter"></i></a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/" target="_blank"><i class="icofont-instagram"></i></a>
                            </li>
                            <li>
                                <a href="https://www.pinterest.com/" target="_blank"><i class="icofont-pinterest"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="search-overlay">
            <div class="search-close">
                <i class="icofont-close"></i>
            </div>
            <div class="search-form-area">
                <div class="search-area-logo">
                    <a href="#">
                        <img src="{% static 'assets/images/logo-white.png' %}" alt="logo">
                    </a>
                </div>
                <form>
                    <div class="form-group search-form-group">
                        <input type="text" placeholder="Search..." class="form-control" autofocus="autofocus">
                        <button>
                            <i class="icofont-search-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/order.js' %}"></script>        
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>        
    <script src="{% static 'assets/js/form-validator.min.js' %}"></script>
    <script src="{% static 'assets/js/contact-form-script.js' %}"></script>
    <script src="{% static 'assets/js/jquery.meanmenu.min.js' %}"></script>
</body>
</html>
